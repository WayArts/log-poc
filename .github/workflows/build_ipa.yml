on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      - name: check Xcode version
        run: /usr/bin/xcodebuild -version
        
      - name: checkout repository
      - uses: actions/checkout@v3

      #- uses: subosito/flutter-action@v2
      #  with:
      #    channel: 'stable'
