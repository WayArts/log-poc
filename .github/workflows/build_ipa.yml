name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      - name: Decode and install certificates
        run: |
          echo "${{ vars.P12_CERTIFICATE }}" | base64 --decode > /tmp/certificate.p12
          echo "${{ vars.PROVISIONING_PROFILE }}" | base64 --decode > /tmp/profile.mobileprovision
          security create-keychain -p actions /tmp/ios-build.keychain
          security import /tmp/certificate.p12 -k /tmp/ios-build.keychain -P "${{ vars.P12_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s /tmp/ios-build.keychain
          security default-keychain -s /tmp/ios-build.keychain
          security unlock-keychain -p actions /tmp/ios-build.keychain
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp /tmp/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build iOS app
        run: flutter build ios --release

      - name: Create IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportPath build/Runner.ipa \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ios/build/Runner.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first release"
